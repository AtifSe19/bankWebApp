databaseChangeLog:
  - changeSet:
      id: schema-0.0.1
      author: ATIF IQBAL BUTT
      changes:
        - createTable:
            tableName: account_holders
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
              - column:
                  name: username
                  type: VARCHAR(255)
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: password
                  type: VARCHAR(255)
              - column:
                  name: roles
                  type: VARCHAR(255)
              - column:
                  name: address
                  type: VARCHAR(255)

        - addPrimaryKey:
            tableName: account_holders
            columnNames: id
        - addUniqueConstraint:
            tableName: account_holders
            columnNames: username
        - addUniqueConstraint:
            tableName: account_holders
            columnNames: email
        - createIndex:
            tableName: account_holders
            indexName: account_holders_ix_01
            columns:
              - column:
                  name: username

