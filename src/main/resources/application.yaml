spring:
  application:
    name: bankWebApp
  profiles:
    include:
#      - dev
      - dev2
  datasource:
    url: ${bank.db.url}
    username: ${bank.db.username}
    password: ${bank.db.password}
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update # make this property none if you want to retain your data in the database
logging:
  level:
    sql: debug